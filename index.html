<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–®–∞—Ä–∏–∫ –ø—Ä–æ—Ç–∏–≤ –∏–≥–ª</title>
  <style>
    canvas {
      background: linear-gradient(#87CEEB, #ffffff);
      display: block;
      margin: 0 auto;
      border: 2px solid #333;
      touch-action: none;
    }
    body {
      background: #cceeff;
      font-family: sans-serif;
      text-align: center;
    }
    #scoreDisplay, #recordDisplay {
      font-size: 24px;
      margin: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="scoreDisplay">–û—á–∫–∏: 0</div>
  <div id="recordDisplay">–†–µ–∫–æ—Ä–¥: 0</div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const recordDisplay = document.getElementById("recordDisplay");

    const ball = {
      x: 50,
      y: canvas.height / 2,
      radius: 22.5,
      wiggle: 0
    };

    const groundHeight = 40;
    let needles = [];
    let clouds = [
      { x: 100, y: 50, speed: 0.5 },
      { x: 300, y: 80, speed: 0.3 },
      { x: 500, y: 30, speed: 0.4 }
    ];

    let paused = false;
    let score = 0;
    let lastScoreTime = Date.now();
    let gameOver = false;
    let record = 0;

    canvas.addEventListener("mousemove", (e) => {
      if (!paused) {
        const rect = canvas.getBoundingClientRect();
        const mouseY = e.clientY - rect.top;
        ball.y = Math.min(mouseY, canvas.height - groundHeight - ball.radius);
      }
    });

    // üëá –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –ø–∞–ª—å—Ü–∞ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ
    canvas.addEventListener("touchmove", (e) => {
      if (!paused) {
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        const touchY = touch.clientY - rect.top;
        ball.y = Math.min(touchY, canvas.height - groundHeight - ball.radius);
        e.preventDefault();
      }
    }, { passive: false });

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        paused = !paused;
      }
    });

    function spawnNeedle() {
      if (!paused && !gameOver) {
        const height = 10;
        const width = 80;
        const y = Math.random() * (canvas.height - height - groundHeight - 20);
        needles.push({ x: canvas.width + 20, y, width, height, speed: 6 });
      }
    }

    function drawBall() {
      ball.wiggle += 0.1;
      const ropeX = ball.x + Math.sin(ball.wiggle) * 12;
      const ropeY = ball.y + 70;

      // –ù–∏—Ç–∫–∞
      ctx.beginPath();
      ctx.moveTo(ball.x, ball.y + ball.radius);
      ctx.lineTo(ropeX, ropeY);
      ctx.strokeStyle = "#444";
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.closePath();

      // –®–∞—Ä–∏–∫
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.strokeStyle = "#990000";
      ctx.stroke();
      ctx.closePath();

      // –£–ª—ã–±–∫–∞
      ctx.beginPath();
      ctx.arc(ball.x, ball.y + 5, 6, 0, Math.PI, false);
      ctx.lineWidth = 2;
      ctx.strokeStyle = "#000";
      ctx.stroke();
      ctx.closePath();

      // –ì–ª–∞–∑–∞
      ctx.beginPath();
      ctx.arc(ball.x - 7, ball.y - 5, 2, 0, Math.PI * 2);
      ctx.arc(ball.x + 7, ball.y - 5, 2, 0, Math.PI * 2);
      ctx.fillStyle = "#000";
      ctx.fill();
      ctx.closePath();

      // –ì–æ—Ä–ª—ã—à–∫–æ
      ctx.beginPath();
      ctx.moveTo(ball.x - 4, ball.y + ball.radius);
      ctx.lineTo(ball.x + 4, ball.y + ball.radius);
      ctx.lineTo(ball.x + 8, ball.y + ball.radius + 10);
      ctx.lineTo(ball.x - 8, ball.y + ball.radius + 10);
      ctx.closePath();
      ctx.fillStyle = "#8B4513";
      ctx.fill();

      // –ë–∞–±–æ—á–∫–∞
      ctx.fillStyle = "#ff69b4";
      ctx.beginPath();
      ctx.ellipse(ball.x - 6, ball.y + ball.radius + 6, 4, 2, Math.PI / 4, 0, Math.PI * 2);
      ctx.ellipse(ball.x + 6, ball.y + ball.radius + 6, 4, 2, -Math.PI / 4, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawNeedles() {
      ctx.fillStyle = "#a0b0ff";
      ctx.strokeStyle = "#444";

      for (let needle of needles) {
        ctx.fillRect(needle.x, needle.y, needle.width, needle.height);
      }
    }

    function drawClouds() {
      ctx.fillStyle = "white";
      clouds.forEach(cloud => {
        ctx.beginPath();
        ctx.ellipse(cloud.x, cloud.y, 30, 20, 0, 0, Math.PI * 2);
        ctx.ellipse(cloud.x + 20, cloud.y + 5, 25, 15, 0, 0, Math.PI * 2);
        ctx.ellipse(cloud.x - 20, cloud.y + 5, 25, 15, 0, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function updateClouds() {
      clouds.forEach(cloud => {
        cloud.x -= cloud.speed;
        if (cloud.x < -60) {
          cloud.x = canvas.width + Math.random() * 100;
          cloud.y = Math.random() * 80;
        }
      });
    }

    function drawGround() {
      ctx.fillStyle = "#32CD32";
      ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
    }

    function resetGame() {
      ball.y = canvas.height / 2;
      needles = [];
      score = 0;
      scoreDisplay.textContent = "–û—á–∫–∏: 0";
      gameOver = false;
    }

    function update() {
      if (paused || gameOver) return;

      updateClouds();

      for (let needle of needles) {
        needle.x -= needle.speed;
      }

      needles = needles.filter(n => n.x > -40);

      for (let needle of needles) {
        const dx = ball.x - (needle.x + needle.width / 2);
        const dy = ball.y - (needle.y + needle.height / 2);
        const distX = Math.abs(dx);
        const distY = Math.abs(dy);

        if (distX < ball.radius + needle.width / 2 - 5 && distY < ball.radius + needle.height / 2 - 5) {
          gameOver = true;
          setTimeout(resetGame, 500);
          if (score > record) {
            record = score;
            recordDisplay.textContent = "–†–µ–∫–æ—Ä–¥: " + record;
          }
          return;
        }
      }

      if (Date.now() - lastScoreTime > 500) {
        score += 1;
        scoreDisplay.textContent = "–û—á–∫–∏: " + score;
        lastScoreTime = Date.now();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawClouds();
      drawGround();
      drawBall();
      drawNeedles();

      if (paused) {
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.font = "36px Arial";
        ctx.textAlign = "center";
        ctx.fillText("–ü–∞—É–∑–∞", canvas.width / 2, canvas.height / 2);
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    setInterval(spawnNeedle, 1000);
    gameLoop();
  </script>
</body>
</html>
